<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Inventory Management</h1>
      <input type="number" id="itemNumber" placeholder="Item number" required />
      <input type="text" id="itemName" placeholder="Item name" required />
      <input type="number" id="itemPrice" placeholder="Item price" required />
      <button id="addItemButton">Add Item</button>
      <div id="message"></div>
      <h2>Inventory</h2>
      <div>
        <button id="sortByNumber">Sort by Number</button>
        <button id="sortByName">Sort by Name</button>
        <button id="sortByPrice">Sort by Price</button>
        <button id="sortByDate">Sort by Date Added</button>
      </div>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Item Number</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Time Added</th>
          </tr>
        </thead>
        <tbody id="inventoryList">
          <!-- Aca se aÃ±aden los items -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
